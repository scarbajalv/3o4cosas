					"shortcuts-for-editors": {
						"id": "shortcuts-for-editors",
						"title": "Shortcuts for editors",
						"categories": "it",
						"url": " /shortcuts-for-editors",
						"content": "This post is only for editors, please read other posts.\n\n\n  \n    tocIn this post\n  \n  \n\n  Front Matter\n  Texts\n  Codes    \n      Insert liquid code\n    \n  \n  Figures / Tables / Videos\n  Boxes    \n      Hide/Show\n      Notifications\n      Pull quotes\n      Summarization box\n      Theorem style\n      Important boxes\n    \n  \n  Others    \n      Add toc\n      Columns for lists\n      Side by side\n      Links\n      Steps\n    \n  \n\n\n  \n\n\nFront Matter\n\nThere are some already-defined components on NoteTheme that you could use (If you don’t want to use something, remember to REMOVE it)\n\n\n  maths: 1 add this if you wanna use mathematical expression in the post.\n  toc: 1 if you wanna display table of contents on the left sidebar\n  comment: 1 if you wanna use disqus comment system for this post\n  datacamp: 1 if you wanna use datacamp light\n  categories: [notetheme,jekyll] add category you want\n  tags: [notetheme,jekyll,code] add tag you want\n  date: 2018-08-21 if you update the post, write the updated date\n  snippet: 1 if you want to pin this post to the Snippets section.\n  bigimg: background photo of the post (showing on shared post on facebook)\n\n\nTexts\n\n\n  New badge: &lt;new /&gt;\n  Update bagge: &lt;update /&gt;\n  Keyboard: &lt;kbd&gt;Ctrl&lt;/kbd&gt;\n\n\nCodes\n\nInsert liquid code\n\n\n  If you wanna add tag {% this %}, use {{\"{% this \"}}%}.\n  If you like this {{ this }}, use {{\"{{ this \"}}}}.\n  The rule: use {{\" before the key-word and end with \"}} before the end of key-word.\n  \n    An easier way: use {% raw %} and {% endraw %} around the key-word. These two commands are also used for a block of codes,\n\n    ~~~ {% raw %}{% for %}\n// line of codes\n{% end for %}{% endraw %} ~~~\n    \n\n    Tips: For a beautiful display, put {% raw %} and {% endraw %} exactly like the above code.\n  \n\n\nFigures / Tables / Videos\n\n\n  \n    Normal way\n\n    ![](/link/to/figure/){:.w-500 .no-border}\n    \n  \n  \n    Inline figures\n\n    {% include img-inline.html content=\"/link/to/figure/\" %}\n    \n  \n  \n    Youtube video\n\n    {% include youtube.html content=\"wIsK4kQTrIg\" size=\"5\" %}\n    \n  \n\n\nBoxes\n\nHide/Show\n\n&lt;ul class=\"collapsible\" data-collapsible=\"accordion\"&gt;\n&lt;li&gt;\n&lt;div class=\"collapsible-header\" markdown=\"1\"&gt;&lt;i class=\"material-icons\"&gt;face&lt;/i&gt;\nTitle\n&lt;/div&gt;\n&lt;div class=\"collapsible-body\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n\nNotifications\n\n\n  \n    Info\n\n    &lt;p markdown=\"1\" class=\"thi-tip\"&gt;\n&lt;i class=\"material-icons mat-icon\"&gt;info&lt;/i&gt;\ncontent\n&lt;/p&gt;\n    \n  \n  \n    Error\n\n    &lt;p markdown=\"1\" class=\"thi-warning\"&gt;\n&lt;i class=\"material-icons mat-icon\"&gt;error&lt;/i&gt;\ncontent\n&lt;/p&gt;\n    \n  \n\n\nPull quotes\n\n&lt;p class=\"post-more-info\" markdown=\"1\"&gt;\nThe content of extra info of the post.\n&lt;/p&gt;\n\n\nSummarization box\n\n&lt;fieldset class=\"field-set\" markdown=\"1\"&gt;\n&lt;legend class=\"leg-title\"&gt;Title&lt;/legend&gt;\nContent\n&lt;/fieldset&gt;\n\n\nTheorem style\n\n&lt;div class=\"thi-box\" markdown=\"1\"&gt;\n&lt;div class=\"box-title\" markdown=\"1\"&gt;\n**Title**\n&lt;/div&gt;\n&lt;div class=\"box-content\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/div&gt;\n\n\nImportant boxes\n\n&lt;div class=\"p-mark\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n\n\nOthers\n\nAdd toc\n\n{% include toc.html %}\n\n\nColumns for lists\n\n&lt;div class=\"thi-columns\" markdown=\"1\"&gt;\n- item 1\n- item 2\n- item 3\n- item 4\n- item 5\n- item 6\n&lt;/div&gt;\n\n\nSide by side\n\n&lt;div class=\"row d-flex\" markdown=\"1\"&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\nThis is the code\n&lt;/div&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\nThis is the result\n&lt;/div&gt;\n&lt;/div&gt;\n\n\nLinks\n\nSee again\n\n&lt;div class=\"see-again\"&gt;\n&lt;i class=\"material-icons\"&gt;settings_backup_restore&lt;/i&gt;\n&lt;span markdown=\"1\"&gt;\nContent\n&lt;/span&gt;\n&lt;/div&gt;\n\n\nRead-more link\n\n{% include more.html content=\"[Welcome to Math2IT](http://math2it.com).\" %}\n\n\nDownload\n\n{% include download.html content=\"[Download text](download link).\" %}\n\n\nSteps\n\n&lt;div  class=\"thi-step\"&gt;\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 1.\n&lt;/div&gt;\n&lt;/div&gt;\n\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 2\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;/div&gt;"
					}
					
				
			
		
			
				
					,
					
					"welcome-to-notetheme": {
						"id": "welcome-to-notetheme",
						"title": "Welcome to NoteTheme",
						"categories": "notetheme",
						"url": " /welcome-to-notetheme",
						"content": "This theme is folked from Matjek theme which is based on materializecss framework.\n\nI have modified a lot from Matjek so that we have this theme for the only purpose of note-taking. This theme is designed for ones who work much on Maths and Code with a lot of useful components.\n\n\n\tkeyboard_arrow_right\n\tTake a look with some showcases!.\n\n\nFeatures\n\n\n  Clean &amp; Simple &amp; Beautiful (see demo)\n  Full supports and frequently update\n  Support a lot of useful components for taking notes (see full list)\n  Display Table of Contents automatically on a fix sidebar (and on the post content)\n  Integrate disqus comment system.\n  Integrate Mathjax which supports typing math equations.\n  Integrate DataCamp Light which supports embedding side-by-side Python/R code enviroment (see demo for this)\n  Supoort search on site quickly (demo)\n  Support tags and categories for posts.\n  Mobile friendly\n  Search engine friendly\n  Invisible option : make your site invisible to search engines\n\n\nHow to install\n\n\n  Download from Github repository. Please change to branch gh-pages to see the whole code files.\n  Follow this instruction carefully. I show you from the beginning how to create a github page with jekyll and then to apply NoteTheme and use it.\n\n\nHow to use it?\n\n\n  Folow this instruction carefully.\n\n\nContact &amp; support\n\nEmail me at: dinhanhthimail@gmail.com"
					}
					
				
			
		
			
				
					,
					
					"notetheme-showcase": {
						"id": "notetheme-showcase",
						"title": "Some showcases with NoteTheme",
						"categories": "notetheme",
						"url": " /notetheme-showcase",
						"content": "LALALALAL In this post, I will show you all of alread-defined components in NoteTheme so that you can use it in the fugure. If you have interests on some components, jut read how to make it.\n\ninfoI’m not a native English speaker, please ignore my bad expressions.\n\n\n  TL;DR\n\n  \n    Show the post in a flexible way.\n    Show the figures any place\n    Show the maths, the code blocks in a beautiful way.\n    and many things else…\n  \n\n\n\n\n  A bloquequote will display like this. You can also use all designed components from Materialize if you want.\n\n\nInsert code &amp; figures\n\n\n  \n\n    You can insert any code you want with the syntax highlight like below\n\n    \\documentclass[12pt,a4paper]{article}\n\\usepackage{amsmath}\n\\usepackage{amsfonts}\n\\usepackage{amssymb}\n\\usepackage{graphicx}\n\\usepackage[left=2cm,right=2cm,top=2cm,bottom=2cm]{geometry}\n \n\\begin{document}\n\nThis is an example of \\LaTeX document, but you can use other language like C++, Python, Matlab,...\n\n\\end{document}\n    \n\n  \n  \n\n    or something appears in the command line windows like this\n\n    \n$ sudo apt-get update\n\n\n  \n\n\nYou can even couple inseting a code block with a side-by-side figure like this\n\n\n  \n    import matplotlib.pyplot as plt\nplt.plot(year,pop)\nplt.show()\n    \n  \n  \n\n    \n\n  \n\n\n\n  \n\n    \n\n  \n  \n\n    … or something like this, but on the right!\n\n    Oh, I’m a very small dog   and I’m inline text.\n\n  \n\n\nHow about Youtube video?\n\nYou can insert any size of youtube container on the large screen,\n\n\n\n    \n      \n    \n  \n\n\n… or with smaller one\n\n\n\n    \n      \n    \n  \n\n\nMake an interactive coding course online\n\nYou even can embed R/Python code environment inside a post like this\n\n\n\t\n\t\t# This will get executed each time the exercise gets initialized\n\t\tb = 6\n\t\n\t\n\t\t# Create a variable a, equal to 5\n\t\t# Print out a\n\t\n\t\n\t\t# Create a variable a, equal to 5\n\t\ta &lt;- 5\n\n\t\t# Print out a\n\t\tprint(a)\n\t\n\t\n\t\ttest_object(\"a\")\n\t\ttest_function(\"print\")\n\t\tsuccess_msg(\"Great job!\")\n\t\n\tUse the assignment operator (&lt;-) to create the variable a.\n\n\n\n  \n    tocIn this post\n  \n  \n\n  Insert code &amp; figures\n  How about Youtube video?\n  Make an interactive coding course online\n  Play with content\n  For mathematicians\n  How can you make a post like this?\n\n\n  \n\n\nPlay with content\n\n\n  \n    How to use NoteTheme?\n    Welcome to NoteTheme\n    How to install NoteTheme\n    Math2IT facebook fanpage\n    Math2IT official website\n    Math2IT group on facebook\n    Đinh Anh Thi’s personal website\n  \n\n\nIt will automatically become 1 colum if you see this post on a small screen device.\n\ninfoYou can see that, you can put the table of contetnt in any place in the post.\n\nIf you have something too long and need to hide it in default, you can put it inside a hide/show box like this\n\n\n\n\n      face\nClick me to open the secret\n    \n\n      This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning. This is a very long content without meaning.\n    \n\n\n\nerrorDon’t foget to share this theme with your friends!\n\nFor mathematicians\n\nYou can easily insert a math inside a post,\n\n\\[\\begin{align}\\tag{1}\\label{eq1}\n\\begin{cases}\nx + 3y - z &amp;= 5 \\\\\n2x +3z &amp;= 7 \\\\\ny - 4z &amp;= 8 \n\\end{cases}\n\\end{align}\\]\n\nYou can even call $\\eqref{eq1}$ again another place if you want.\n\n\n  \n    For a Theorem? No problem!\n  \n  \n\n    You have a very beautiful box for describing a theorem or definition.\n\n  \n\n\nHow can you make a post like this?\n\n\nIf you need something more, just let me know in the comment below this post!\n\n\n\n\n\n\n\n      Download this theme.\n    \n\n\n\n\n\n\n      Read this link to know how to install it and create a new website for yourself.\n    \n\n\n\n\n\n\n      Follow this link to make an awesome post like this one.\n    \n\n\n\nJust use Ctrl + C to copy and paste shortcodes defined in NoteTheme.\n\n\n\tkeyboard_arrow_right\n\tThank you and let’s start!."
					}

					"how-to-use-notetheme": {
						"id": "how-to-use-notetheme",
						"title": "How to use NoteTheme",
						"categories": "notetheme",
						"url": " /how-to-use-notetheme",
						"content": "In this tutorial, I suppose that you have already installed notetheme, just follow the ones you need and don’t forget to leave a comment below.\n\ninfoI’m not a native English speaker, please ignore my bad expressions.\n\n\n  \n    tocIn this post\n  \n  \n\n  Front Matter\n  Insert codes    \n      Syntax highlighting\n      Insert liquid code\n      Keyboard\n    \n  \n  Insert DataCamp R/Python code environment\n  Insert figure    \n      Insert in a normal way\n      Insert an inline figure\n    \n  \n  Insert an video from Youtube\n  For writing posts    \n      Remove heading numbering\n      Manually assign an id for a heading\n      Insert toc (table of contents)\n      Insert heading only on toc (not display it on the post)\n      Make columns for a list\n      Make side-by-side code and result\n      Insert a read-more link\n      Insert steps\n    \n  \n  Mathematical expressions\n  Boxes    \n      Theorem boxes\n      Notification boxes\n      Insert hide/show box\n      Insert blockquote\n      Insert resume of the post\n    \n  \n  Categories and tags    \n      Use it\n      Create a new category\n      Already-defined tags / categories\n    \n  \n\n\n  \n\n\nFront Matter\n\nBegin of each post, you need to be careful to choose the right front matter for that post. What’s front matter? Something like this\n\n---\nlayout: post\ntitle: How to use NoteTheme?\n---\n\n\nThere are some already-defined components on NoteTheme that you could use (If you don’t want to use something, remember to REMOVE it)\n\n\n  maths: 1 add this if you wanna use mathematical expression in the post.\n  toc: 1 if you wanna display table of contents on the left sidebar\n  comment: 1 if you wanna use disqus comment system for this post\n  datacamp: 1 if you wanna use datacamp light\n  categories: [notetheme,jekyll] add category you want\n  tags: [notetheme,jekyll,code] add tag you want\n  date: 2018-08-21 if you update the post, write the updated date\n\n\nInsert codes\n\nSyntax highlighting\n\n\n  \n\n    You can insert any block of code you want with a syntax highlight effect like below\n\n    Available languages : ruby, python, c, matlab, latex, html, css, javascript.\n\n    {% highlight ruby %}\n\n{% endhighlight %}\n    \n  \n  \n    For example, Python with line numbering,\n\n    {% highlight python linenos %}\n\n{% endhighlight %}\n    \n  \n\n\n\n  \n    or something appears in the command line window like this\n    \n      $ sudo apt-get update\n    \n  \n  \n    by using\n    &lt;div class=\"terminal\" markdown=\"1\"&gt;\n`$ sudo apt-get update`\n&lt;/div&gt;\n    \n  \n\n\nInsert liquid code\n\n\n  If you wanna add tag {% this %}, use {{\"{% this \"}}%}.\n  If you like this {{ this }}, use {{\"{{ this \"}}}}.\n  The rule: use {{\" before the key-word and end with \"}} before the end of key-word.\n  \n    An easier way: use {% raw %} and {% endraw %} around the key-word. These two commands are also used for a block of codes,\n\n      ~~~ {% raw %}{% for %}\n  // các dòng codes\n  {% end for %}{% endraw %} ~~~\n    \n\n    Tips: For a beautiful display, put {% raw %} and {% endraw %} exactly like the above code.\n  \n\n\nKeyboard\n\nYou can also insert a keyboard like this Ctrl + B, just use &lt;kbd&gt;Ctrl&lt;/kbd&gt;.\n\nInsert DataCamp R/Python code environment\n\n\n  In sert in Front matter of the post you wanna insert DataCamp Light: datacamp: 1\n  Read more about datacamp light\n  \n    Example\n\n    \n      \n          # This will get executed each time the exercise gets initialized\n          b = 6\n      \n      \n          # Create a variable a, equal to 5\n          # Print out a\n      \n      \n          # Create a variable a, equal to 5\n          a &lt;- 5\n\t\n          # Print out a\n          print(a)\n      \n      \n          test_object(\"a\")\n          test_function(\"print\")\n          success_msg(\"Great job!\")\n      \n      Use the assignment operator (&lt;-) to create the variable a.\n  \n  \n  \n    Block of codes\n\n      &lt;div class=\"mt-2 mb-2\" data-datacamp-exercise data-lang=\"r\"&gt;\n\n      &lt;code data-type=\"pre-exercise-code\"&gt;\n          # This will get executed each time the exercise gets initialized\n          b = 6\n      &lt;/code&gt;\n\n      &lt;code data-type=\"sample-code\"&gt;\n          # Create a variable a, equal to 5\n          # Print out a\n      &lt;/code&gt;\n\n      &lt;code data-type=\"solution\"&gt;\n          # Create a variable a, equal to 5\n          a &lt;- 5\n          # Print out a\n          print(a)\n      &lt;/code&gt;\n\n      &lt;code data-type=\"sct\"&gt;\n          test_object(\"a\")\n          test_function(\"print\")\n          success_msg(\"Great job!\")\n      &lt;/code&gt;\n\n      &lt;div data-type=\"hint\"&gt;Use the assignment operator (&lt;code&gt;&lt;-&lt;/code&gt;) to create the variable &lt;code&gt;a&lt;/code&gt;.&lt;/div&gt;\n\n  &lt;/div&gt;\n    \n  \n  Explanation\n    \n      data-lang=\"r\": language to choose, r or python\n      pre-exercise-code: load before executing.\n      sample-code: These will appear in the text editor (left side)\n      solution: The solution of the exercise\n      sct: Check and give the results, see more for R and python.\n    \n  \n\n\nInsert figure\n\nInsert in a normal way\n\n![](/link/to/figure/){:.w-500 .no-border}\n\n\n\n  \n    no-border: remove the border around figure\n    w-300: reduce the size of image to maximum 300px (if the screen’s maximum size is 500px, the figure’s size will be 100% the size of the screen). You can change the number 3 in 300 by other numbers 2,4,5,6,7,8,10 or something like w-150.\n  \n\n\nInsert an inline figure\n\n{% include img-inline.html content=\"/link/to/figure/\" %}\n\n\nInsert an video from Youtube\n\nDetermine the youtube video’s url, like this\n\nhttps://www.youtube.com/watch?v=wIsK4kQTrIg\n\n\nChoose wIsK4kQTrIg and put it inside below code\n\n{% include youtube.html content=\"wIsK4kQTrIg\" size=\"5\" %}\n\n\nIn that, 5 represents the percent your youtube container width in comparison with the page’s width, for example, 5 means “50%”. You can choose any integer number between 3 and 10. This size is only available on a wide screen (min width is 993px), when the screen is smaller than 993px, the width becomes automatically 100% of page width.\n\nFor writing posts\n\nRemove heading numbering\n\nIf you don’t want display number before some heading, just put BEFORE this heading {.nocount}, for example,\n\n{:.nocount}\n## Heading without numbering\n\n\nIf you wanna use multiple classes, separate them by space.\n\nManually assign an id for a heading\n\nIndert {:#your-id} before this heading, for instance,\n\n{:#your-id}\n## Heading\n\n\nIf you wanna use it,\n\n[Caption]({{ post.url }}#your-id)\n\n\nInsert toc (table of contents)\n\nInsert this line\n\n{% include toc.html %}\n\n\nInsert heading only on toc (not display it on the post)\n\nUse the class notdisplay,\n\n{:.notdisplay}\n# Hidden deading\n\n\nMake columns for a list\n\nPut the list inside a &lt;div&gt; tag like,\n\n&lt;div class=\"thi-columns\" markdown=\"1\"&gt;\n- item 1\n- item 2\n- item 3\n- item 4\n- item 5\n- item 6\n&lt;/div&gt;\n\nResults,\n\n\n  \n    item 1\n    item 2\n    item 3\n    item 4\n    item 5\n    item 6\n  \n\n\nMake side-by-side code and result\n\n&lt;div class=\"row d-flex\" markdown=\"1\"&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\n~~~\nThis is the code\n~~~\n&lt;/div&gt;\n&lt;div class=\"col s12 l6\" markdown=\"1\"&gt;\n~~~\nThis is the result\n~~~\n&lt;/div&gt;\n&lt;/div&gt;\n\ngives\n\n\n  \n    This is the code\n    \n  \n  \n    This is the result\n    \n  \n\n\nYou can change the value of 5 and 6 by other numbers depending on the ratio between their size (their sum must be equal to 11). Read more on the grid of materialize.\n\nInsert a read-more link\n\n\n  \n\n    {% include more.html content=\"[Welcome to Math2IT](http://math2it.com).\" %}\n    \n\n  \n  \n\n    \n\tkeyboard_arrow_right\n\tWelcome to Math2IT.\n\n\n  \n\n\nInsert steps\n\n\n  \n\n    If you want something like this,\n\n    \n\n\n\n\n          Content in step 1.\n        \n\n\n\n\n\n\n          Content in step 2\n        \n\n\n\n  \n  \n\n    Use below codes,\n\n    &lt;div  class=\"thi-step\"&gt;\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 1.\n&lt;/div&gt;\n&lt;/div&gt;\n\n&lt;div class=\"step\"&gt;\n&lt;div class=\"step-number\"&gt;&lt;/div&gt;\n&lt;div class=\"step-content\" markdown=\"1\"&gt;\nContent in step 2\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n    \n\n  \n\n\nMathematical expressions\n\n\n  Inline math, use $math-expression$\n  \n    Block of math, use $$math block$$ or\n\n      $$\n  x^n + y^n = z^n\n  $$\n    \n  \n  If you wanna insert some special characters, you must put \\ before this character, for instance, \\\\{ 1,2,3 \\\\} gives $\\{ 1m2,3 \\}$\n  If you type inline maths which contain chatacters _, you must add \\ before each of them, for example, a\\_1 give $a_1$.\n  Don’t use || for absolute values, let’s use \\vert \\vert instead.\n  Don’t use \\left\\| \\right\\| for norms, use \\Vert \\Vert instead.\n  Don’t use * for star symbols, use \\ast instead.\n  If you wanna type \\\\, type \\\\\\\\ instead.\n  \n    If you wanna type an inline matrix, e.g., $[A]=\\begin{bmatrix}1 &amp; 2 \\\\ 2 &amp; 3.999 \\end{bmatrix}$, type like below,\n\n      $[A]=\\begin{bmatrix}1 &amp; 2 \\\\\\\\ 2 &amp; 3.999 \\end{bmatrix},$\n    \n  \n  \n    In order to use \\label{} and \\eqref{} like in latex, use\n\n      $$\n  \\begin{align}\\tag{1}\\label{eq1}\n  x^n + y^n = z^n\n  \\end{align}\n  $$\n\t\n  Call again equation $\\eqref{eq1}$.\n    \n\n    which gives\n\n\\[\\begin{align}\\tag{1}\\label{eq1}\n  x^n + y^n = z^n\n  \\end{align}\\]\n\n    Call again equation $\\eqref{eq1}$.\n  \n  \n    You don’t need an enviroment align or equation to use \\label, you can use it with $$ only, for example,\n\n      $$\n  x^n + y^n = z^n \\tag{1}\\label{eq1}\n  $$\n\t\n  Call again equation $\\eqref{eq1}$.\n    \n  \n\n\nBoxes\n\nTheorem boxes\n\n\n  \n\n    Use these lines of code\n\n    &lt;div class=\"thi-box\" markdown=\"1\"&gt;\n&lt;div class=\"box-title\" markdown=\"1\"&gt;\n**Title**\n&lt;/div&gt;\n&lt;div class=\"box-content\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/div&gt;\n\n  \n  \n\n    which give\n\n    \n      \n        Title\n      \n      \n        Content\n      \n    \n\n  \n\n\nNotification boxes\n\n\n  \n\n    Use these lines of code\n\n    {% include warning.html content=\"Warning's content\" %}\n    \n\n  \n  \n\n    which give\n\n    errorWarning’s content\n\n  \n\n\n\n  \n\n    Use these lines of code\n\n    {% include tip.html content=\"Info's content\" %}\n    \n\n  \n  \n\n    which give\n\n    infoInfo’s content\n\n  \n\n\nInsert hide/show box\n\n\n  \n\n    Use these lines of code\n\n    &lt;ul class=\"collapsible\" data-collapsible=\"accordion\"&gt;\n&lt;li&gt;\n&lt;div class=\"collapsible-header\" markdown=\"1\"&gt;&lt;i class=\"material-icons\"&gt;face&lt;/i&gt;\nTitle\n&lt;/div&gt;\n&lt;div class=\"collapsible-body\" markdown=\"1\"&gt;\nContent\n&lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n    \n\n  \n  \n\n    which give\n\n    \n\n\n          face\nTitle\n        \n\n          Content\n        \n\n\n\n  \n\n\nInsert blockquote\n\n\nThe content of extra info of the post.\n\n\n&lt;p class=\"post-more-info\" markdown=\"1\"&gt;\nThe content of extra info of the post.\n&lt;/p&gt;\n\n\n  Other normal blockquote like this.\n\n\nInsert resume of the post\n\n\n  \n\n    Use these lines of code\n\n    &lt;fieldset class=\"field-set\" markdown=\"1\"&gt;\n&lt;legend class=\"leg-title\"&gt;Title&lt;/legend&gt;\nContent\n&lt;/fieldset&gt;\n\n  \n  \n\n    which give\n\n    \n      Title\n      Content\n    \n\n  \n\n\nCategories and tags\n\nUse it\n\nOn the front matter of each post, use this\n\ncategories: [maths, python] \ntags: [algebra, function, theorem]\n\n\nCreate a new category\n\n\n  Below the title of each post, you will see “in \", for example, this post **in NoteTheme**.\n  Open file _data\\categories.yml and add the new category you want\n    \n      slug: the id of this category, it will appear in the url, like\n          https://dinhanhthi.github.io/notetheme/categories#notetheme\n        \n      \n      name : the name of this catefory, it will appear on the site, like notetheme\n    \n  \n\n\nAlready-defined tags / categories\n\nAlready-defined categories:\n\n\n\n\nnotetheme : NoteTheme\n\nit : Information Technology\n\n\n\n\n\nAlready-defined tags: \n\nnotetheme\n\n, \n\n\njekyll\n\n, \n\n\ntheme\n\n, \n\n\nwelcome\n\n."
					}

					"how-to-install-notetheme": {
						"id": "how-to-install-notetheme",
						"title": "How to install notetheme",
						"categories": "notetheme",
						"url": " /how-to-install-notetheme",
						"content": "In this tutorial, I suppose that you are new to Github Pages and Jekyll, just follow the ones you need and don’t forget to leave a comment below.\n\ninfoI’m not a native English speaker, please ignore my bad expressions.\n\n\n  \n    tocIn this post\n  \n  \n\n  How to create a Github Page?\n  How to apply notetheme?\n  Get some errors?\n\n\n  \n\n\nHow to create a Github Page?\n\nIn the case you don’t have any Github Page, follow following rules, otherwise please step to next steps. For Vietnameses, please read this article.\n\n  Create a Github account, don’t forget to verify your email before loging in. I suppose that you signed up with name dinhanhthi.\n  Login to your Github account.\n  Create a new repository by clicking New on the right side of Repositories section and naming your repo with &lt;your-account&gt;.github.io. For example, my Github account is “dinhanhthi”, so I name this repo “dinhanhthi.github.io”. We need to name the repo like this because your website will have an address like https://&lt;your-account&gt;.github.io.\n  Basically, you now have a place where you can put your website, you can choose either a built-in theme from Github or an external theme.\n    \n      If you wanna apply notetheme (or other external theme), please step to next section (How to apply notetheme) and ignore following steps in this section.\n      If you wanna create immediately a buit-in theme from Github, please continue to step 5.\n    \n  \n  On your repo on github, click on tab Settings, on the left hand side, choose tab Options (default) and then go to section Github Pages, click on Choose a theme.\n  Choose a theme you like and then click on Select theme\n  A new page appears, write something on Commit changes and then click on Commit changes.\n  Done, now you have a page, check it out at https://&lt;your-account&gt;.github.io\n\n\ninfoDon’t worry if you followed step 5-8 and you wanna apply other themes, just keep going to next section.\n\nHow to apply notetheme?\n\n\n  Download and install Github Client (GC). GC helps you “upload” changes from local host (on your own computer) to your remote (on Github server).\n  Login to GC with the account created in step 1.\n  Clone the repo created in step 3 of previous section to your local computer:\n    \n      Come back to the repo’s directory, click on Set up in Desktop, a popup appears to ask you “Open Github Desktop?”, choose Open Github Desktop\n      This will open GC on your computer, click on button Clone\n      Choose the location where you save your repo on your computer. A folder whose name is &lt;your-account&gt;.github.io will be created.\n    \n  \n  From this step, you will apply a theme downloaded from the internet for your Github page. In this case, you will apply notetheme.\n  Download notetheme to your local computer (a file .zip)\n  Delete all files and folders in folder &lt;your-account&gt;.github.io created in step 3.3.\n  Extract all files and folders from file .zip in step 5 to folder &lt;your-account&gt;.github.io\n  Open file _config.yml and change some fields in this file\n    \n      title: your website’s name\n      description: your website’s description\n      baseurl: leave blank (i.e., \"\")\n      url: &lt;your-account&gt;.github.io\n      paginate: number of posts on each page (default is 28)\n      banner: directory to your website’s banner\n      favicon: directory to your website’s favicon (icon appears on the left on browser’s tab)\n      user: change all your personal information (name, email, website, avatar,…)\n      Save and close _config.yml\n    \n  \n  Open Github Desktop to see the changes\n    \n      Write something on field commit\n      Click on Commit to master and then Publish branch\n    \n  \n  All done! Go to https://&lt;your-account&gt;.github.io to see the changes, you may wait a little minutes to get the changes.\n\n\nGet some errors?\n\n\n  If you have some unexpected errors, please tell me on the comment section below.\n  If you wanna config more on this theme, please read How to use notetheme.\n  If you find something wrong on this post, please tell me to fix them.\n\n\nThank you and good luck."
					}

    //hide or show the "back to top" link
    $(window).scroll(function(){
      ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
      // if( $(this).scrollTop() > offset_opacity ) {
